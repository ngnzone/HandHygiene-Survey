<ion-header>
  <ion-toolbar class="Align" color="primary">
    <ion-title>
    Training & Education
    </ion-title>
    <ion-button [routerLink]="['/profile']" style="-ms-flex-item-align: end"><ion-icon name="person"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list class="quest-padd"   text-wrap *ngFor="let quiz of Questionz" (ionChange)="Score($event, quiz.Question)">
        <h6  text-wrap ><b>{{ quiz.counter }}. {{ quiz.Question }}</b></h6>
          <ion-radio-group>
            <ion-item   text-wrap  *ngFor="let tcf of quiz.Answer">
              <ion-label text-wrap class="my-title" >{{ tcf }}</ion-label>
              <ion-radio slot="start" value="{{ tcf }}"></ion-radio>
            </ion-item>
          </ion-radio-group>
      </ion-list>
  </ion-card>
  <div *ngFor="let cat of Category | slice:1:2">  <!-- Slice use to load just questions for category two in the category list-->
  <ion-card text-center>
    <ion-button shape="round" (click)="submit();  presentToast(); setID(cat)" [routerLink]="['/quizcat3']">Submit</ion-button>
  </ion-card>
  </div>
</ion-content>
